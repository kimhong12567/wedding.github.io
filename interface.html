<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Wedding Invitation</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Noto+Serif&display=swap');

  body {
    font-family: 'Noto Serif', serif;
    background-image: url('https://images.pexels.com/photos/1024984/pexels-photo-1024984.jpeg?cs=srgb&dl=pexels-asadphoto-1024984.jpg&fm=jpg');
    background-repeat: no-repeat;
    background-position: center center;
    background-attachment: fixed;
    background-size: cover;
    margin: 0;
    padding: 40px 20px;
    color: #5b3c1a;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .invitation-container {
    background: rgba(255, 250, 240, 0.85);
    padding: 40px 60px;
    border-radius: 15px;
    box-shadow: 0 0 30px rgba(91, 60, 26, 0.3);
    max-width: 500px;
  }

  .invitation-container h1 {
    font-family: 'Playfair Display', serif;
    font-size: 2rem;
    margin-bottom: 0.2em;
  }

  .invitation-container h2 {
    font-family: 'Playfair Display', serif;
    font-weight: normal;
    margin: 0.1em 0 0.5em;
    font-size: 1.4rem;
  }

  .details {
    font-size: 1.1rem;
    line-height: 1.6;
  }

  .details p {
    margin: 0.8em 0;
  }

  .footer-note {
    margin-top: 2em;
    font-style: italic;
    font-size: 0.9rem;
    color: #8b6d42;
  }
  .button-link {
  display: inline-block;
  margin-top: 15px;
  padding: 10px 20px;
  background-color: #5b3c1a;
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-weight: bold;
  transition: background 0.3s ease;
}

.button-link:hover {
  background-color: #7a5430;
}

</style>
</head>
<body>
  <div class="invitation-container" role="main" aria-label="Wedding Invitation">
    <h1>Hor Sreynuth & Leang Kimsoeung</h1>
    <h2>Joyfully invite you to celebrate their wedding</h2>
    <div class="details">
      <p><strong>Date:</strong> Saturday, July 20, 2025</p>
      
    </div>

    <div class="bottom-open">
  
  <!-- <p>Please confirm your attendance by July 10.</p> -->
  <a href="Test.html" target="_blank" class="button-link">OPEN</a>
</div>

  </div>
</body>
</html>
